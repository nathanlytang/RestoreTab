<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
</head>

<body>
    <div id="popupHeader">
        <h1 id="popupTitle"><img id="titleImage" src="/images/favicon/orangeR.png"> RestoreTab</h1>
        <img class="menuButton" id="openButton" title="Open All" alt="Open All" src="/images/icons/open_in_browser.svg">
        <img class="menuButton" id="deleteButton" title="Discard All" alt="Discard All" src="/images/icons/delete_sweep.svg">
    </div>

    <div id="popupBody">
        <p id="fourOhFour" style="display: none;">ðŸ¤– Error 404: Tabs not found. Open some tabs to see them here!</p>
        <ul id="tabList"></ul>
    </div>

    <template id="windowTemplate">
        <li id="windowItem">
            <div id="windowHeader">
                <h2 id="windowTitle"></h2>
                <p id="windowLength"></p>
                <img class="menuButton" id="openWindowButton" title="Open Window" alt="Open Window" src="/images/icons/open_in_new.svg">
                <img class="menuButton" id="deleteWindowButton" title="Discard Window" alt="Discard Window" src="/images/icons/delete.svg">
            </div>
            <ul class="windowList"></ul>
        </li>
    </template>

    <template id="listTemplate">
        <li>
            <p>
                <a href="" target="_blank" class="linkItem"></a>
            </p>
        </li>
    </template>

    <script src="popup.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="font" href="fonts/MajorMonoDisplay.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
</head>

<body>
    <div id="popupHeader">
        <h1 id="popupTitle"><img id="titleImage" src="images/favicon/orangeR.png"> RestoreTab</h1>
        <img class="menuButton" id="openButton" title="Open All" alt="Open All" src="images/icons/open_in_browser.svg">
        <img class="menuButton" id="deleteButton" title="Discard All" alt="Discard All" src="images/icons/delete_sweep.svg">
        <img class="menuButton" id="settingsButton" title="Settings" alt="Settings" src="images/icons/settings.svg">
    </div>

    <div id="popupBody">
        <p id="fourOhFour" style="display: none;">ðŸ¤– Error 404: Tabs not found. Open some tabs to see them here!</p>
        <ul id="tabList"></ul>
    </div>

    <template id="windowTemplate">
        <li id="windowItem" data-incognito="false">
            <div id="windowHeader">
                <h2 id="windowTitle"></h2>
                <p id="windowLength"></p>
                <img class="windowMenuButton" id="incognitoIcon" title="Private Window (Incognito)" alt="Private Window (Incognito)" style="display: none;" src="images/icons/private.svg">
                <img class="windowMenuButton" id="openWindowButton" title="Open Window" alt="Open Window" src="images/icons/open_in_new.svg">
                <img class="windowMenuButton" id="deleteWindowButton" title="Discard Window" alt="Discard Window" src="images/icons/delete.svg">
            </div>
            <ul class="windowList"></ul>
        </li>
    </template>

    <template id="listTemplate">
        <li class="linkItem">
            <a href="" target="_blank" class="linkLink"><img src="" class="linkIcon"></a>
            <a href="" target="_blank" class="linkTitle linkLink"></a>
        </li>
    </template>

    <script src="js/popup.js" type="module"></script>
</body>

</html>
